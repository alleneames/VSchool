<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
   <table class="table-hover table">
      <caption>Best Movies</caption>
       <tr>
           <th>Movie</th>
           <th>Genre</th>
           <th>Rotten Tomatoes Score</th>
           <th>Should see it?</th>
       </tr>
       <tr>
           <td>Harry Potter</td>
           <td>Fantasy</td>
           <td>98%</td>
           <td>See it</td>
       </tr>
       <tr>
           <td>Aliens</td>
           <td>Horror</td>
           <td>85%</td>
           <td>See it</td>
           
       </tr>
       <tr class="warning">
           <td>Crossroads</td>
           <td>Romance</td>
           <td>-50%</td>
           <td>Don't see it</td>
       </tr>
   </table>
    
</body>
</html>
