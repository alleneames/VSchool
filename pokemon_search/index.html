<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Search</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="">
                <h1>Enter Pokemon Number</h1>
                <input id="pokemon-id" type="text" placeholder="Pokemon number"> <br>
                <button class=".btn-block" id="search">Search</button>
                <h2>Name</h2>
                <div id="name-output"></div>
                <h2>Weight</h2>
                <div id="weight-output"></div>
                <h2>Attack</h2>
                <div id="attack-output"></div>
                <h2>Ability</h2>
                <div id="ability-output"></div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
